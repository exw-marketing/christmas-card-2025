<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>卓新工業祝您聖誕節愉快</title>

  <!-- Google Font: Great Vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --red1:#8b0f18;
      --red2:#b31622;
      --white:#ffffff;
      --shadow:0 26px 70px rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial,
                   "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", "Heiti TC", sans-serif;
      color: var(--white);

      /* ✅ allow vertical scroll (fix cut-off) */
      overflow-x: hidden;
      overflow-y: auto;

      background-image:
        linear-gradient(0deg, rgba(0,0,0,.12), rgba(0,0,0,.12)),
        url("./assets/bg-green-stars.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Snow canvas sits behind everything */
    #snow{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }

    /* Center wrapper */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 28px;
    }

    /* The card */
    .card{
      width:min(1050px, 94vw);

      /* ✅ key fix: do NOT cap height by vh; let it grow */
      min-height: 640px;
      height: auto;

      border-radius: 30px;
      position:relative;
      box-shadow: var(--shadow);
      overflow:hidden;

      background:
        radial-gradient(900px 500px at 20% 10%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(900px 500px at 80% 20%, rgba(0,0,0,.15), transparent 55%),
        linear-gradient(180deg, var(--red2), var(--red1));
      border: 1px solid rgba(255,255,255,.18);
    }

    /* Decorative frame */
    .frame{
      position:absolute;
      inset:18px;
      border-radius: 22px;
      border: 2px solid rgba(255,255,255,.25);
      pointer-events:none;
    }

    /* Content layout */
    .content{
      position:relative;
      height:100%;
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 10px;
      padding: 64px 56px;
      align-items:center;
    }

    .left{
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding-right: 10px;
      min-width:0;
    }

    /* Title */
    .title{
      font-family: "Great Vibes", cursive;
      font-weight: 400;
      margin: 0 0 18px 0;
      font-size: clamp(44px, 5vw, 74px);
      line-height: 1.05;
      color: var(--white);
      text-shadow: 0 8px 18px rgba(0,0,0,.22);
      letter-spacing: .02em;
    }

    /* Message */
    .msg{
      margin: 0;
      font-size: clamp(14px, 1.35vw, 17px);
      line-height: 2.0;
      max-width: 62ch;
      color: rgba(255,255,255,.92);
      white-space: pre-line; /* preserves line breaks */
      letter-spacing: .02em;
    }

    .brand-row{
      margin-top: 26px;
      display:flex;
      align-items:center;
      gap: 14px;
    }

    .exw-logo{
      height: 34px;
      width: auto;
      display:block;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.22));
    }

    .brand-text{
      font-weight: 700;
      color: rgba(255,255,255,.95);
      letter-spacing: .02em;
    }

    /* Right photo */
    .right{
      display:grid;
      place-items:center;
      position:relative;
      min-width:0;
    }

    .photo-card{
      width:min(340px, 48vw);
      aspect-ratio: 3 / 4;
      background: rgba(255,255,255,.92);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.55);
      padding: 14px;
      transform: rotate(8deg);
      position:relative;
    }

    .photo-card:before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.06);
      pointer-events:none;
    }

    .ginger{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;
      animation: none;
      transform: none;
      user-select:none;
      -webkit-user-drag:none;
      filter: none; /* no shadow around gif */
    }

    /* ✅ Mobile: center title + brand-row, keep message left-aligned for readability */
    @media (max-width: 860px){
      #snow{ position:fixed; }

      .content{
        grid-template-columns: 1fr;
        padding: 44px 26px;
        gap: 18px;
      }

      .right{ order: -1; }

      .photo-card{
        transform: rotate(6deg);
        width:min(320px, 78vw);
        margin: 0 auto;
      }

      /* Center only the headline + brand; keep body text readable */
      .left{
        padding-right:0;
        text-align:center;
      }

      .title{
        text-align:center;
        font-size: clamp(44px, 9vw, 64px);
      }

      .brand-row{
        justify-content:center;
      }

      .msg{
        text-align:left;
        margin-left:auto;
        margin-right:auto;
      }
    }
  </style>
</head>

<body>
  <canvas id="snow"></canvas>

  <div class="wrap">
    <main class="card" role="main" aria-label="Christmas card">
      <div class="frame" aria-hidden="true"></div>

      <section class="content">
        <div class="left">
          <h1 class="title">Merry Christmas</h1>

          <p class="msg">親愛的客戶您好：

隨著聖誕節的腳步越來越近，我們想藉這個溫馨的時刻，向您表達最真誠的感謝。感謝您長期以來的支持與信任，讓我們能一路攜手合作、共同成長！每一次的合作，對我們來說都是寶貴的經驗，也鼓勵我們不斷進步。

展望即將到來的新一年，我們期待持續以創新技術與專業服務，與您保持緊密合作，一起創造更多價值與新的可能。

在歲末年終、佳節將至之際，衷心祝福您與家人、親友度過一個溫暖愉快的聖誕節，並迎接充滿希望與好成果的新一年。

敬祝
順心如意、業績長紅

卓新工業 全體同仁 敬上</p>

          <div class="brand-row">
            <img class="exw-logo" src="./assets/exw-logo.png" alt="EXW logo" />
            <div class="brand-text">Excellence Wire Ind. Co., Ltd</div>
          </div>
        </div>

        <div class="right">
          <div class="photo-card">
            <img class="ginger" src="./assets/gingerbread and keystone jack.gif" alt="Gingerbread man" />
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Snow JS (kept because you only asked for full HTML+CSS; remove if you truly want zero JS) -->
  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    let w, h, dpr;
    function resize(){
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize);
    resize();

    const flakes = [];
    const FLAKE_COUNT = Math.floor(Math.min(160, Math.max(80, w / 8)));
    function rand(min, max){ return Math.random() * (max - min) + min; }

    function initFlakes(){
      flakes.length = 0;
      for(let i=0;i<FLAKE_COUNT;i++){
        flakes.push({
          x: rand(0, w),
          y: rand(-h, h),
          r: rand(1.2, 3.6),
          s: rand(0.6, 1.8),
          dx: rand(-0.35, 0.35),
          o: rand(0.35, 0.9)
        });
      }
    }
    initFlakes();

    function draw(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = '#fff';
      ctx.shadowColor = 'rgba(255,255,255,.55)';
      ctx.shadowBlur = 6;

      for(const f of flakes){
        ctx.globalAlpha = f.o;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fill();

        f.y += f.s;
        f.x += f.dx;
        f.x += Math.sin((f.y / 80)) * 0.12;

        if(f.y - f.r > h){
          f.y = -rand(10, 120);
          f.x = rand(0, w);
        }
        if(f.x < -20) f.x = w + 20;
        if(f.x > w + 20) f.x = -20;
      }

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
