<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EXW Christmas Card</title>

  <!-- Great Vibes font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --green1:#0b6b43;
      --green2:#084c32;
      --red1:#8b0f18;
      --red2:#b31622;
      --white:#ffffff;
      --shadow: 0 26px 70px rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--white);
      background:
        linear-gradient(160deg,var(--green1),var(--green2));
    }

    /* allow scrolling */
    body{ overflow:auto; }

    /* snow canvas */
    #snow{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:32px 20px;
    }

    .card{
      width:min(1050px,94vw);
      border-radius:30px;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(900px 500px at 80% 20%, rgba(0,0,0,.18), transparent 55%),
        linear-gradient(180deg,var(--red2),var(--red1));
      border:1px solid rgba(255,255,255,.2);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .frame{
      position:absolute;
      inset:18px;
      border-radius:22px;
      border:2px solid rgba(255,255,255,.25);
      pointer-events:none;
    }

    .content{
      position:relative;
      display:grid;
      grid-template-columns:1.15fr .85fr;
      gap:24px;
      padding:64px 56px;
    }

    /* LEFT */
    .left{
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .title{
      font-family:"Great Vibes", cursive;
      font-size:clamp(40px,4.5vw,64px);
      font-weight:400;
      margin:0 0 20px 0;
      text-shadow:0 6px 16px rgba(0,0,0,.25);
    }

    .msg{
      white-space:pre-line;
      line-height:1.9;
      font-size:16px;
      max-width:60ch;
      color:rgba(255,255,255,.92);
    }

    .brand-row{
      margin-top:28px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .exw-logo{
      height:34px;
      filter:drop-shadow(0 6px 10px rgba(0,0,0,.25));
    }

    .brand-text{
      font-weight:700;
      letter-spacing:.02em;
    }

    /* RIGHT */
    .right{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .photo-card{
      width:min(340px,48vw);
      aspect-ratio:3/4;
      background:rgba(255,255,255,.92);
      border-radius:18px;
      padding:14px;
      border:1px solid rgba(255,255,255,.55);
      transform:rotate(8deg);
    }

    .photo-card::before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.06);
    }

    .ginger{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      filter:none;
    }

    /* MOBILE FIXES */
    @media (max-width: 860px){
      .content{
        grid-template-columns:1fr;
        padding:48px 26px;
      }

      .right{
        order:-1;
        display:flex;
        justify-content:center;
      }

      .photo-card{
        width:min(320px,82vw);
        transform:rotate(6deg) translateX(-8px);
        margin:0 auto;
      }

      .left{
        text-align:center;
        align-items:center;
      }

      .brand-row{
        justify-content:center;
        text-align:center;
      }
    }
  </style>
</head>

<body>
  <canvas id="snow"></canvas>

  <div class="wrap">
    <main class="card">
      <div class="frame"></div>

      <section class="content">
        <div class="left">
          <h1 class="title">Merry Christmas</h1>

          <p class="msg">親愛的客戶您好：

隨著聖誕節的腳步越來越近，我們想藉這個溫馨的時刻，向您表達最真誠的感謝。感謝您長期以來的支持與信任，讓我們能一路攜手合作、共同成長！

展望即將到來的新一年，我們期待持續以創新技術與專業服務，與您保持緊密合作，一起創造更多價值與新的可能。

在歲末年終、佳節將至之際，衷心祝福您與家人、親友度過一個溫暖愉快的聖誕節，並迎接充滿希望與好成果的新一年。

敬祝
順心如意、業績長紅

卓新工業 全體同仁 敬上</p>

          <div class="brand-row">
            <img class="exw-logo" src="./assets/exw-logo.png" alt="EXW logo">
            <div class="brand-text">Excellence Wire Ind. Co., Ltd</div>
          </div>
        </div>

        <div class="right">
          <div class="photo-card">
            <img class="ginger" src="./assets/gingerbread and keystone jack.gif" alt="Gingerbread">
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w,h,dpr;

    function resize(){
      dpr = Math.min(window.devicePixelRatio || 1,2);
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w*dpr;
      canvas.height = h*dpr;
      canvas.style.width = w+'px';
      canvas.style.height = h+'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    resize();
    window.addEventListener('resize',resize);

    const flakes = Array.from({length:120},()=>({
      x:Math.random()*w,
      y:Math.random()*h,
      r:Math.random()*2+1,
      s:Math.random()*1.5+0.5,
      o:Math.random()*0.6+0.3
    }));

    function draw(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle="#fff";
      flakes.forEach(f=>{
        ctx.globalAlpha=f.o;
        ctx.beginPath();
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        ctx.fill();
        f.y+=f.s;
        if(f.y>h){ f.y=-10; f.x=Math.random()*w; }
      });
      ctx.globalAlpha=1;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
