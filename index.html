<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Season’s Greetings | EXW</title>

<style>
:root{
  --bg:#000;
  --white:#fff;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  overflow:hidden;
}

/* Snow */
.snowflake{
  position:fixed;
  top:-10px;
  background:white;
  border-radius:50%;
  opacity:.8;
  pointer-events:none;
  animation: fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}

/* Layout */
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card{
  max-width:960px;
  width:100%;
  text-align:center;
}

/* Logo */
.logo{
  max-width:420px;
  width:80%;
  margin:0 auto 24px;
}
.logo img{
  width:100%;
  height:auto;
}

/* Gingerbread */
.ginger{
  width:220px;
  margin:32px auto;
  animation: wiggle 1.25s ease-in-out infinite;
  transform-origin:50% 70%;
}
@keyframes wiggle{
  0%{ transform:rotate(-6deg) translateX(-6px);}
  50%{ transform:rotate(6deg) translateX(6px);}
  100%{ transform:rotate(-6deg) translateX(-6px);}
}

/* Text */
h1{
  font-size:clamp(28px,4vw,44px);
  margin:16px 0;
}
p{
  color:#ddd;
  max-width:680px;
  margin:12px auto;
  line-height:1.7;
}

footer{
  margin-top:32px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- EXW LOGO -->
    <div class="logo">
      <img src="assets/exw-logo.png" alt="EXW Logo">
    </div>

    <h1>Merry Christmas & Happy New Year</h1>

    <!-- Gingerbread SVG -->
    <svg class="ginger" viewBox="0 0 220 260" xmlns="http://www.w3.org/2000/svg">
      <path d="M110 26c-20 0-36 16-36 36c0 9 3 17 8 24c-19 8-33 27-33 49
      c0 21 11 39 28 48c-9 14-15 33-15 52c0 18 7 33 18 42
      c6 5 14 8 23 8c10 0 19-4 26-10c7 6 16 10 26 10
      c9 0 17-3 23-8c11-9 18-24 18-42c0-19-6-38-15-52
      c17-9 28-27 28-48c0-22-14-41-33-49c5-7 8-15 8-24
      c0-20-16-36-36-36c-13 0-25 7-31 18c-6-11-18-18-31-18z"
      fill="#c98a55" stroke="#8a4f2b" stroke-width="6"/>

      <circle cx="88" cy="68" r="7" fill="#2b1b14"/>
      <circle cx="132" cy="68" r="7" fill="#2b1b14"/>
      <path d="M90 88q20 18 40 0" stroke="#2b1b14" stroke-width="7" fill="none"/>
    </svg>

    <p>
      Thank you for your trust and partnership throughout the year.
      We look forward to creating more value together in the year ahead.
    </p>

    <p>
      Warm wishes for a joyful holiday season and a successful New Year.
    </p>

    <footer>
      © <span id="year"></span> Excellence Wire Ind. Co., Ltd.
    </footer>
  </div>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

// Snow
for(let i=0;i<60;i++){
  const s=document.createElement("div");
  s.className="snowflake";
  const size=Math.random()*4+2;
  s.style.width=s.style.height=size+"px";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(Math.random()*10+6)+"s";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}
</script>

</body>
</html>
