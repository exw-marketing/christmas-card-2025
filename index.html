<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Christmas Card</title>
  <style>
    :root{
      --bg1:#fff7f0;
      --bg2:#f7fff6;
      --accent:#e53935;
      --shadow: 0 18px 45px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, var(--bg1), transparent 60%),
                  linear-gradient(180deg, #ffffff, #f7f7f7);
    }

    .card{
      width:min(920px, 92vw);
      min-height:min(520px, 86vh);
      background: rgba(255,255,255,.85);
      border-radius: 28px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.06);
      overflow:hidden;
      position:relative;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 12px;
      padding: 28px;
    }

    .left{
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding: 10px 10px 10px 6px;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4vw, 54px);
      line-height:1.05;
      letter-spacing:-0.02em;
    }

    p{
      margin: 0;
      font-size: clamp(14px, 1.6vw, 18px);
      line-height:1.65;
      opacity:.85;
      max-width: 42ch;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-top:18px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(229,57,53,.10);
      border: 1px solid rgba(229,57,53,.22);
      width: fit-content;
      font-weight:600;
      color:#8e1a17;
    }

    .right{
      display:grid;
      place-items:center;
      position:relative;
    }

    .ginger-wrap{
      width:min(320px, 55vw);
      aspect-ratio: 3/4;
      display:grid;
      place-items:center;
      position:relative;
      transform: translateZ(0);
    }

    /* The wiggle animation (GIF-like) */
    .ginger{
      width:100%;
      height:auto;
      filter: drop-shadow(0 18px 24px rgba(0,0,0,.18));
      transform-origin: 50% 85%;
      animation: wiggle 900ms ease-in-out infinite;
      will-change: transform;
      user-select:none;
      -webkit-user-drag:none;
      cursor:pointer;
    }

    @keyframes wiggle{
      0%   { transform: rotate(-6deg) translateX(-6px); }
      25%  { transform: rotate( 0deg) translateX( 0px); }
      50%  { transform: rotate( 6deg) translateX( 6px); }
      75%  { transform: rotate( 0deg) translateX( 0px); }
      100% { transform: rotate(-6deg) translateX(-6px); }
    }

    /* little ‚Äúsnow dots‚Äù decor */
    .dot{
      position:absolute;
      width:10px;height:10px;border-radius:50%;
      background: rgba(229,57,53,.20);
      box-shadow: 0 0 0 6px rgba(229,57,53,.06);
      animation: floaty 4.6s ease-in-out infinite;
      opacity:.9;
    }
    .dot:nth-child(2){ left:10%; top:18%; animation-duration:5.3s; }
    .dot:nth-child(3){ left:82%; top:20%; animation-duration:6.1s; background: rgba(67,160,71,.20); box-shadow:0 0 0 6px rgba(67,160,71,.06); }
    .dot:nth-child(4){ left:68%; top:76%; animation-duration:5.7s; }
    .dot:nth-child(5){ left:18%; top:74%; animation-duration:6.4s; background: rgba(67,160,71,.20); box-shadow:0 0 0 6px rgba(67,160,71,.06); }

    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-16px); }
    }

    /* Mobile layout */
    @media (max-width: 780px){
      .card{ grid-template-columns: 1fr; padding: 22px; }
      .left{ text-align:center; align-items:center; }
      p{ max-width: 52ch; }
    }
  </style>
</head>

<body>
  <main class="card">
    <section class="left">
      <h1>Merry Christmas üéÑ</h1>
      <p>
        Wishing you warm moments, bright days, and a sweet finish to the year.
      </p>
      <div class="badge">Tap the gingerbread to pause/resume</div>
    </section>

    <section class="right">
      <div class="ginger-wrap" aria-label="Wiggling gingerbread man">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <!-- Put your image file in the repo as: gingerbread.jpg -->
        <img class="ginger" id="ginger" src="gingerbread.jpg" alt="Gingerbread man" />
      </div>
    </section>
  </main>

  <script>
    // Click to pause/resume animation (handy when previewing)
    const ginger = document.getElementById("ginger");
    let paused = false;

    ginger.addEventListener("click", () => {
      paused = !paused;
      ginger.style.animationPlayState = paused ? "paused" : "running";
    });
  </script>
</body>
</html>
